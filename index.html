<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="page">
    <aside class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a 
        class="info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </aside>
    <main class="todo-app">
      <form id="add-task" class="add-task">
        <label for="new-task">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="task" type="text" placeholder="New Task">
          <button type="submit" class="btn" aria-label="Add new task">Add</button>
        </div>
      </form>

      <section class="tasks-section">
        <header>
          <h2 class="section-title">Todo</h2>
        </header>
        <ul id="todo-list" class="tasks-list">
          <li class="task-item">
            <input type="checkbox" aria-label="Mark 'Pay Bills' as completed">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="btn edit" aria-label="Edit 'Pay Bills' task">Edit</button>
            <button class="btn delete" aria-label="Delete 'Pay Bills' task">
              <img src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox" aria-label="Mark 'Go Shopping' as completed">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="btn edit" aria-label="Save 'Go Shopping' task">Save</button>
            <button class="btn delete" aria-label="Delete 'Go Shopping' task">
              <img src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>

      <section class="tasks-section">
        <header>
          <h2 class="section-title">Completed</h2>
        </header>
        <ul id="done-list" class="tasks-list">
          <li class="task-item">
            <input type="checkbox" checked aria-label="Mark 'See the Doctor' as not completed">
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="btn edit" aria-label="Edit 'See the Doctor' task">Edit</button>
            <button class="btn delete" aria-label="Delete 'See the Doctor' task">
              <img src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
