<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="page">
    <aside class="matrix">
      <img 
        class="matrix__image"
        src="./eisenhower-matrix.jpg" 
        alt="Eisenhower Matrix - a time management framework that helps prioritize tasks based on urgency and importance"
        width="500"
        height="375">
      <a 
        class="matrix__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </aside>
    <main class="todo-app">
      <form class="add-task" id="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="task__row">
          <input 
            id="new-task" 
            class="task__input add-task__input" 
            type="text" 
            placeholder="New Task">
          <button type="submit" class="button button_add" aria-label="Add new task">Add</button>
        </div>
      </form>

      <section class="tasks-section">
        <header>
          <h2 class="section__title">Todo</h2>
        </header>
        <ul id="todo-list" class="task__list">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox" aria-label="Mark 'Pay Bills' as completed">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input task__input_hidden">
            <button class="button button_edit" aria-label="Edit 'Pay Bills' task">Edit</button>
            <button class="button button_delete" aria-label="Delete 'Pay Bills' task">
              <img class="button__icon" src="./remove.svg" alt="" aria-hidden="true">
            </button>
          </li>
          <li class="task__item task__item_editing">
            <input class="task__checkbox" type="checkbox" aria-label="Mark 'Go Shopping' as completed">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="button button_edit" aria-label="Save 'Go Shopping' task">Save</button>
            <button class="button button_delete" aria-label="Delete 'Go Shopping' task">
              <img class="button__icon" src="./remove.svg" alt="" aria-hidden="true">
            </button>
          </li>
        </ul>
      </section>

      <section class="tasks-section">
        <header>
          <h2 class="section__title">Completed</h2>
        </header>
        <ul id="done-list" class="task__list">
          <li class="task__item task__item_completed">
            <input class="task__checkbox" type="checkbox" checked aria-label="Mark 'See the Doctor' as not completed">
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input task__input_hidden">
            <button class="button button_edit" aria-label="Edit 'See the Doctor' task">Edit</button>
            <button class="button button_delete" aria-label="Delete 'See the Doctor' task">
              <img class="button__icon" src="./remove.svg" alt="" aria-hidden="true">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
